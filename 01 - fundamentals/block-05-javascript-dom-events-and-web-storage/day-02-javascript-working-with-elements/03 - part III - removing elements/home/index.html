<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Remova todos os elementos filhos de paiDoPai exceto pai , 
    // elementoOndeVoceEsta e primeiroFilhoDoFilho.
    let father = document.getElementById("pai");
    for (let index = father.childNodes.length - 1; index >= 0; index -= 1) {
      let elementos = father.childNodes[index];
      if (elementos.id !== 'elementoOndeVoceEsta') {
        elementos.remove();
      }
    }
    document.querySelector("#elementoOndeVoceEsta").lastElementChild.remove();
  </script>
</body>

</html>
