<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style></style>
  </head>
  <style>
    h1 {
      font-size: 65px;
      color: orange;
      /* 1 - Modifique o família do h1 para sans-serif */
      font-family: sans-serif;
    }
    li{
      background-color: blue;
    }
    .change_color{
      background-color: crimson;
    }
    /* 2 - Deixe o parágrafo com o font-weight 600 */
    p{
      font-weight: 600;
    }
    /* 3 - Modifique o font-size do body para 16px */
    body{
      font-size: 16px;
    }
  </style>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="change_color">Qual é a sua cor favorita?</p>
    <ul class="change_color">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
